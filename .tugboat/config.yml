services:

  php:
    image: tugboatqa/php:7-apache
    default: true
    depends: mysql
    commands:
      init:
        - set -x
        - apt-get update
        - apt-get install -y libzip-dev mysql-client
        - pecl install zip
        - docker-php-ext-enable zip
        - mkdir "${TUGBOAT_ROOT}/craft"
        - composer create-project craftcms/craft "${TUGBOAT_ROOT}/craft"
        - ln -snf "${TUGBOAT_ROOT}/craft/web" "${DOCROOT}"
      
      update:
        - ${TUGBOAT_ROOT}/craft/craft setup/security-key
        - ${TUGBOAT_ROOT}/craft/craft --interactive=0 --database=tugboat --user=tugboat --password=tugboat --server=mysql
        - ${TUGBOAT_ROOT}/craft/craft --interactive=0 --email="${CRAFT_EMAIL}" --username=tugboat --password=${CRAFT_PWD} --siteName="${TUGBOAT_PROJECT}"
 
  mysql:
    image: tugboatqa/mysql:5
    commands:
      init: 
      - set -x
      
