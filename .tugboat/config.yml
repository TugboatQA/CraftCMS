services:

  php:
    image: tugboatqa/php:7-apache
    default: true
    depends: mysql
    commands:
      init:
        - set -x
        - apt-get update
        - apt-get install libzip-dev
        - pecl install zip
        - docker-php-ext-enable zip
        - ln -snf "${TUGBOAT_ROOT}" "${DOCROOT}"
        - composer create-project craftcms/craft $DOCROOT
 
    mysql:
      image: tugboatqa/mysql:5
      
